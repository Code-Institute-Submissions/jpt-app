{% extends 'base.html' %} {% load static %} {% block content %}

<!--Heading Section-->
<div class="headline-img-jpt">
    <div class="row bg-jpt-darkimage">
        <div class="col-11 text-right">
            <h2 class="jpt-logo-primary text-jpt-white">
                <large class="jpt-logo-text">JPT</large> Joseph Paris</h2>
            <h3 class="jpt-logo-secondary text-jpt-red">Personal Trainer</h3>
        </div>
    </div>

    <div class="row bg-jpt-darkimage headline-content">
        <div class="col-5 offset-1">
            <!--Advert Carousel-->
            <div id="carouselExampleIndicators" class="carousel slide jpt-carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{% static 'img/joeparispt_mainpic2.jpg' %}" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>join now..</h5>
                            <p>..and get your personalised plan!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/joeparispt_mainpic3.jpg' %}" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>diet plan</h5>
                            <p>get a bespoke diet plan for you</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{% static 'img/joeparispt_mainpic4.jpg' %}" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>helping you every step of the way</h5>
                            <p></p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-3 offset-2 circle-container">
            <div class="circle circle-sm bg-jpt-white"></div>
            <div class="circle circle-md bg-jpt-teal"></div>
            <div class="circle circle-lg bg-jpt-red"></div>
            <div class="circle circle-xl bg-jpt-white"></div>
        </div>
    </div>
</div>


{% endblock content %}
